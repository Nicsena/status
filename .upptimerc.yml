# Change these first
owner: nicsena # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:

  - name: Website
    url: https://nicsena.tk/
    method: HEAD
    maxResponseTime: 30000
    expectedStatusCodes:
      - 200

  - name: API
    url: https://api.nicsena.tk/
    method: HEAD
    maxResponseTime: 30000
    expectedStatusCodes:
      - 200

  - name: Git
    url: https://git.nicsena.tk/
    method: HEAD
    maxResponseTime: 30000
    expectedStatusCodes:
      - 200

  - name: Status
    url: https://status.nicsena.tk/
    method: HEAD
    maxResponseTime: 30000
    expectedStatusCodes:
      - 200

  # - name: Secret Site
  #   url: $SECRET_SITE
  #   method: HEAD
  #   maxResponseTime: 30000
